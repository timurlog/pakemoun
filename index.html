<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakemoun</title>

    <!-- ########## LINKS ########### -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./public/style/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- ########### MAIN ########### -->
    <main>
        <!-- ### START MENU ### -->
        <section class='start-menu'>
            <div class="sm-content">
                <div class="screen-top">
                    <div>
                        <h1 id="startMenuTitle">Pakemoun</h1>
                    </div>
                </div>
                <div class="screen-bot">
                    <div>
                        <button id="startBtn">START</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- ### POKEMON SELECTION ### -->
        <section class='pokemon-selection'>
            <div class="ps-content">
                <div class="screen-top">
                    <div class="team-card team-a-display">
                        <div>
                            <p>A</p>
                        </div>
                        <div class="card-pokemon">
                            <div class="pokemon-img">
                                <img src="./public/assets/image/pokemon/blaziken-front.gif" alt="blaziken-front">
                            </div>
                            <div class="pokemon-img">
                                <img src="./public/assets/image/pokemon/rayquaza-front.gif" alt="rayquaza-front">
                            </div>
                        </div>
                    </div>
                    <div class="team-card team-b-display">
                        <div>
                            <p>B</p>
                        </div>
                        <div class="card-pokemon">
                            <div class="pokemon-img">
                                <img src="./public/assets/image/pokemon/gardevoir-front.gif" alt="gardevoir-front">
                            </div>
                            <div class="pokemon-img">
                                <img src="./public/assets/image/pokemon/deoxys-front.gif" alt="deoxys-front">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="screen-bot">
                    <div class="text-box">
                        <p>Select your pok√©mon team.</p>
                    </div>
                    <div class="buttons">
                        <div>
                            <button id="teamA">A</button>
                        </div>
                        <div>
                            <button id="teamB">B</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ### PLAYER MOVE ### -->
        <section class='player-move'>
            <div class="pm-content">
                <div class="screen-top">
                    <div>
                        <img id="player" src="./public/assets/image/player/player-stand.png" alt="player-stand">
                    </div>
                </div>
                <div class="screen-bot">
                    <div class="text-box">
                        <p>Move towards the opponent, using "W" "A" "S" "D", to start the fight.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- ### FIGHT TRANSITION ### -->
        <section class='fight-transition'>
            <div class="ft-content">
                <div class="screen-top">
                    <div class="enemy-transition">
                        <div>
                            <img id="enemyLT" src="./public/assets/image/pokemon/gardevoir-front.gif">
                        </div>
                        <div>
                            <img id="enemyRT" src="./public/assets/image/pokemon/deoxys-front.gif">
                        </div>
                    </div>
                    <div class="text">
                        <p>FIGHT</p>
                    </div>
                    <div class="player-transition">
                        <div>
                            <img id="playerLT" src="./public/assets/image/pokemon/rayquaza-back.gif">
                        </div>
                        <div>
                            <img id="playerRT" src="./public/assets/image/pokemon/blaziken-back.gif">
                        </div>
                    </div>
                </div>
                <div class="screen-bot">
                    <div class="text-box">
                        <p>The fight is about to begin, good luck!</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- ### FIGHT GAMEPLAY ### -->
        <section class='fight-gameplay'>
            <div class="fg-content">
                <div class="screen-top">
                    <div class="left">
                        <div class="enemy-info-bar">
                            <div class="enemy-pokemon-info">
                                <div>
                                    <p id="enemyName">Deoxys</p>
                                </div>
                                <div>
                                    <p id="enemyLvl"><span>Lv.</span>50</p>
                                </div>
                            </div>
                            <div class="enemy-pv-info">
                                <div>
                                    <p>HP</p>
                                </div>
                                <div class="enemy-pv-bar-content">
                                    <div class="enemy-pv-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="player-pokemon-content">
                            <img id="playerPokemon" src="./public/assets/image/pokemon/rayquaza-back.gif" alt="">
                        </div>
                    </div>
                    <div class="right">
                        <div class="enemy-pokemon-content">
                            <img id="enemyPokemon" src="./public/assets/image/pokemon/deoxys-front.gif" alt="">
                        </div>
                        <div class="player-info-bar">
                            <div class="player-pokemon-info">
                                <div>
                                    <p id="playerName">Rayquaza</p>
                                </div>
                                <div>
                                    <p id="playerLvl"><span>Lv.</span>100</p>
                                </div>
                            </div>
                            <div class="player-pv-info">
                                <div>
                                    <p>HP</p>
                                </div>
                                <div class="player-pv-bar-content">
                                    <div class="player-pv-bar"></div>
                                </div>
                            </div>
                            <div class="player-pv-text">
                                <p id="playerHp">135/135</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="screen-bot">
                    <div class="text-box">
                        <p></p>
                    </div>
                    <div id="blazikenAttacks" class="attack-content">
                        <div>
                            <button id="blazikenAttackOne">Blaze Kick</button>
                        </div>
                        <div>
                            <button id="blazikenAttackTwo">Flare Blitz</button>
                        </div>
                        <div>
                            <button id="blazikenAttackThree">Bulk Up</button>
                        </div>
                        <div>
                            <button id="blazikenAttackFour">Bounce</button>
                        </div>
                    </div>
                    <div id="rayquazaAttacks" class="attack-content">
                        <div>
                            <button id="rayquazaAttackOne">Dragon Ascent</button>
                        </div>
                        <div>
                            <button id="rayquazaAttackTwo">Dragon Pulse</button>
                        </div>
                        <div>
                            <button id="rayquazaAttackThree">Extreme Speed</button>
                        </div>
                        <div>
                            <button id="rayquazaAttackFour">Fire Blast</button>
                        </div>
                    </div>
                    <div id="gardevoirAttacks" class="attack-content">
                        <div>
                            <button id="gardevoirAttackOne">Psychic</button>
                        </div>
                        <div>
                            <button id="gardevoirAttackTwo">Double-Edge</button>
                        </div>
                        <div>
                            <button id="gardevoirAttackThree">Calm Mind</button>
                        </div>
                        <div>
                            <button id="gardevoirAttackFour">Thunderbolt</button>
                        </div>
                    </div>
                    <div id="deoxysAttacks" class="attack-content">
                        <div>
                            <button id="deoxysAttackOne">Psycho Boost</button>
                        </div>
                        <div>
                            <button id="deoxysAttackTwo">Solar Beam</button>
                        </div>
                        <div>
                            <button id="deoxysAttackThree">Mega Kick</button>
                        </div>
                        <div>
                            <button id="deoxysAttackFour">Hyper Beam</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ########## SCRIPTS ######### -->
    <script type="module" src="./public/js/main.js"></script>

</body>
</html>
